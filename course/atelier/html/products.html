<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../css/makeup.css">
    <link rel="stylesheet" href="../css/style_for_index.css">
    <script>
        $(document).ready(function(){
        let containerW = $("#container").width();
        $("#content").width(containerW-402);
            function reSize(){
                containerW = $("#container").width();
                $("#content").width(containerW-402);
                $("#left_column").height($("#content").height());
                $("#right_column").height($("#content").height());

                if( $(window).width() < screen.width/2){
                    $("#basic").css({"width":"100%","margin":"0px"});
                }
                else {
                    $("#basic").css({"width":"80%","margin":"auto"});
                }
            }
            $(window).resize(reSize);
        });
    </script>
</head>
<body>


<div id="basic">

        <p class="zagolovock">
            Products
        </p>
    </div>

    <div id="container">

                    </div>
                </a>
                <a href="products.html">
                    <div class="class_link_in_mine">
                        products
                    </div>
                </a>
            </div>
        </div>
        <div id="content">

        </div>
        <div id="right_column">
            <div class="div">

        </div>

    </div>
    <div id="footer">

</div>

</body>
</html>
