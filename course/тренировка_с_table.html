<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табличка</title>
    <style>
        .l {
        border: 4px solid black;
        }
    </style>
</head>
<body>

<table  style="width: 500" cellspacing="0">
    <tr>
        <td class="l" style=" border-radius:20000px">Hi!</td><td class="l" style=" border-radius:20000px">Hi!</td><td class="l" style=" border-radius:20000px">Hi!</td>
    </tr>
    <tr>
        <td class="l" style=" border-radius:20000px" colspan="2">Hi!</td><td class="l" style=" border-radius:20000px">Hi!</td>
    </tr>
    <tr>
        <td class="l" style=" border-radius:20000px">Hi!</td><td class="l" style=" border-radius:20000px" colspan="2">Hi!</td>
    </tr>
    <tr>
        <td class="l" style=" border-radius:20000px">Hi!</td>
    </tr>
    <tr>
        <td colspan="3" class="l" style=" border-radius:20000px">Hi!</td>
    </tr>
</table>

</body>
</html>
