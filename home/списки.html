    p::first-line {
     color: blue;

    h3::first-line {
     color: red;

<body>

<h1>Списки</h1>
<p>Списки могут хранить несколько значений'int' или 'float' а также строки</p>
<h2>Пример</h2>
<p>a = [1, 3, 7]</p>
<p>!Списки можно называть по любому на английском!</p>
<p>print(a)</p>
<h3>Что делает компьютер:</h3>
<h4>1, 3, 7</h4>
<h2>Пример</h2>
<p>a = [1, 0.5, 'a']</p>
<p>print(a)</p>
<h3>Что делает компьютер:</h3>
<h4>1, 0.5, 'a'</h4>
</body>
