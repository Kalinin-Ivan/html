<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

<form>
    <table>
        <tr>
            <td>
                <label for="fio">ФИО:</label>
            </td>
            <td>
                <input id="fio" type="text" title="Введите ФИО" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Пароль: </label>
            </td>
            <td>
                <input id="password" type="password" title="Введите паролЪ!" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="sity">Город: </label>
            </td>
            <td>
                <select id="sity" name="city">
                    <option label="Москва" value="0" />
                    <option label="Королёв" value="1" />
                    <option label="Иваново" value="2" />
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Что учишь? </label>
            </td>
            <td>
                <select id="subject" name="subject" multiple="true" size="3">
                    <option label="Матика" value="0" />
                    <option label="Русский" value="1" />
                    <option label="Литература" value="2" />
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="hidden" value="Тссс.... ты меня не видел!" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" value="Просто кнопка" onclick="JavaScript:alert('ААА!')" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label><input name="l" type="radio">Дом</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label><input name="l" type="radio">Школа</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label><input name="l" type="radio">Гулять</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" value="Сбросить" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Отправить в КремлЪ!" />
            </td>
        </tr>
    </table>
</form>


</body>
</html>
